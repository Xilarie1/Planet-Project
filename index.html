<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Img/favicon.png" type="image/png" />
    <title>Neptune</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./Img/Homeicon.png" alt="Small picture of neptune" />
        <ul>
          <li><a href="#intro">Floating Cities</a></li>
          <li><a href="#Image-gallery">Gallery</a></li>
          <li><a href="#Info">Info</a></li>
          <li><a href="#image">Image</a></li>
          <li><a href="#About-us">About us</a></li>
        </ul>
      </nav>
    </header>
    <a href="#top" class="sticky-button">â†‘ Home</a>

    <!-- Hero section -->
    <section id="Hero">
      <img src="./Img/Hero.png" alt="Large picture of neptune" />
    </section>
    <!-- Intro section -->
    <section id="intro"></section>
    <!-- image gallery -->
    <section id="Image-gallery">
      <figure class="imggal">
        <img src="./Img/Neptune Clouds.png" alt="Clouds of neptune" />
        <figcaption class="textgal">
          Hubble View of Neptune<br />
          These NASA Hubble Space Telescope views of the blue-green planet
          Neptune provide three snapshots of changing weather conditions. The
          images were taken in 1994 on 3 separate days when Neptune was 2.8
          billion miles 4.5 billion kilometers from Earth.
        </figcaption>
      </figure>
      <figure class="imggal">
        <img src="./Img/Neptune Angle.png" alt="Different angles of neptune" />
        <figcaption class="textgal">
          Post-encounter View of Neptune South Pole<br />
          NASA Voyager 2 post-encounter view of Neptune south pole as the
          spacecraft sped away on a southward trajectory.
        </figcaption>
      </figure>
      <figure class="imggal">
        <img src="./Img/Neptune rings.png" alt="rings of neptune" />
        <figcaption class="textgal">
          Neptune Rings<br />
          In Neptune outermost ring, 39,000 miles out, material mysteriously
          clumps into three arcs. Voyager 2 acquired this image as it
          encountered Neptune in August of 1989.
        </figcaption>
      </figure>
    </section>
    <!-- Info + image -->
    <section id="Info">
      <img src="./Img/Neptune info.png" alt="Infographic of neptune" />
    </section>
    <!-- image + info -->
    <section id="image"></section>
  </body>
</html>
